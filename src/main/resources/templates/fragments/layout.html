<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>당근마켓 클론</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
    }
    main {
      min-height: calc(100vh - 80px); /* Header와 Footer를 제외한 높이 */
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #ff8a3d;
      color: white;
      text-align: center;
      padding: 30px 0;
    }
    .navbar {
      border-bottom: 4px solid rgba(255, 138, 61, 0.7); /* 투명도가 적용된 주황색(#ff8a3d) 아래쪽 선 */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 부드러운 그림자 효과 추가 */
    }
    .navbar-brand {
      color: #ff8a3d !important; /* 텍스트 색상 변경 */
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
    }
    .navbar-brand {
      color: #ff8a3d !important; /* 주황색으로 변경하여 대비를 높임 */
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
    }
    .nav-link {
      color: #ff8a3d !important; /* 기본 텍스트 색상을 주황색으로 변경하여 가독성 확보 */
      padding: 0.5rem 1rem;
      text-decoration: none;
    }

    .nav-link:hover {
      color: #ff6f0f !important; /* 마우스를 가져다 대었을 때 조금 더 진한 색상으로 */
    }

    .btn-orange {
      background-color: #ff8a3d;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      text-decoration: none;
    }

    .btn-orange:hover {
      background-color: #e6762d;
      color: white;
    }
    .btn-orange {
      background-color: #ff8a3d;
      color: white;
      border: none;
      padding: 10px 20px; /* 버튼 크기 줄임 */
      font-size: 16px; /* 버튼 글씨 크기 원래대로 */
      border-radius: 4px;
      text-decoration: none;
      display: inline-block;
      cursor: pointer;
    }

    .btn-orange:hover {
      background-color: #e6762d;
    }

    .btn-outline-orange {
      border-color: #ff8a3d;
      color: #ff8a3d;
    }


    .btn-outline-orange:hover {
      background-color: #ff8a3d;
      color: white;
    }

    .chat-icon {
      color: #ff8a3d;
      margin-right: 0.5rem;
    }

    .modal-header {
      background-color: #ff8a3d;
      color: white;
    }

    .form-group {
      margin-bottom: 1rem;
    }
    .text-muted {
      font-size: 0.9rem;
      color: #6c757d;
    }

  </style>
</head>
<body>
<!-- Header -->
<header th:replace="fragments/header :: header"></header>

<!-- Content -->
<main class="container mt-5">
  <div layout:fragment="content"></div>
</main>

<!-- Footer -->
<footer th:replace="fragments/footer :: footer"></footer>


<script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" defer></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" defer></script>
<!-- 페이지별 JavaScript 삽입 -->
<div layout:fragment="pageScript"></div>
</body>
</html>
